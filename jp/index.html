  <style>
    body {
      box-sizing: border-box;
      width: 100vw;
      height: 100vh;
      margin: 0px;
      padding: 0px;
      overflow: hidden;
    }

    .container {
      box-sizing: border-box;
      height: 100%;
      width: max-content;
      max-width: 100%;
      /* */
      display: grid;
      grid-template-columns: repeat(4, auto) 1fr;
      grid-template-rows: repeat(8, auto) 1fr repeat(2, auto);
      gap: 1rem;
      --column-gap: 1rem;
      column-gap: var(--column-gap);
      margin: 0px;
      padding: 0.75rem;
      overflow: hidden;
    }

    @media (max-width: 500px) {
      .container {
        --column-gap: 0.5rem;
      }
    }

    @media (max-width: 320px) {
      .container {
        --column-gap: 0.25rem;
      }
    }

    .symbol {
      transform: translateX(calc(0.5 * var(--column-gap)));
    }

    [dir='rtl'] .symbol {
      transform: translateX(calc(-0.5 * var(--column-gap)));
    }

    @media (max-height: 600px) {
      .container {
        row-gap: 0.75rem;
      }
    }

    @media (max-height: 500px) {
      .container {
        row-gap: 0.5rem;
      }
    }

    @media (max-height: 400px) {
      .container {
        row-gap: 0.25rem;
      }
    }

    .heading {
      grid-column: 1 / 6;
      font-family: sans-serif;
      font-size: larger;
    }

    .first-column {
      grid-column: 1 / 2;
    }

    @media (max-height: 360px) {
      .label {
        font-size: smaller;
      }
    }

    .container * {
      align-self: baseline;
    }

    .amount {
      min-width: max-content;
    }

    @media (max-device-width: 500px),
    (max-device-height: 500px) {

      .year select,
      .amount input {
        font-size: 130%;
      }
    }

    @media only screen and (hover: none) and (pointer: coarse) {

      .year select,
      .amount input {
        font-size: 130%;
      }
    }

    input[type='number'] {
      max-width: 8em;
    }

    @media (max-width: 500px) {
      input[type='number'] {
        max-width: 7em;
      }
    }

    @media (max-width: 400px) {
      input[type='number'] {
        max-width: 6em;
      }
    }

    @media (max-width: 320px) {
      input[type='number'] {
        max-width: 5em;
      }
    }

    .symbol {
      justify-self: end;
      text-align: end;
    }

    .clear {
      grid-column: 5 / 6;
    }

    .memorize {
      grid-column: 1 / 3;
      align-self: end;
    }

    .copy-either {
      grid-column: 4 / 6;
      grid-row: 7 / 9;
      align-self: end;
      /* */
      display: flex;
      justify-content: space-between;
      column-gap: calc(0.5 * var(--column-gap));
    }

    .copy-numbers {
      margin-inline-start: 1rem;
    }

    .explanation {
      grid-column: 1 / 6;
      font-size: smaller;
      max-width: 50rem;
    }

    .explanation-right {
      grid-column: 4 / 6;
      font-size: smaller;
      max-width: 30rem;
    }

    .explanation-left {
      grid-column: 1 / 4;
      font-size: smaller;
      max-width: 15rem;
    }

    @media (max-height: 360px) {
      .explanation-left {
        max-height: 0px;
        visibility: hidden;
      }
    }

    .memorized {
      grid-column: 1 / 6;
      box-sizing: border-box;
      height: 100%;
      min-height: 3em;
      overflow: hidden;
    }

    .memorized textarea {
      font-family: sans-serif;
      resize: none;
      box-sizing: border-box;
      overflow: auto;
      width: 100%;
      height: 100%;

    button svg {
      width: 1.2em;
      height: 1.2em;
      padding: 0.25em;
    }

    @media (min-width: 500px) {
      button svg {
        padding-inline-start: 0.5em;

    }

    @media (max-width: 400px) {
      button svg {
        display: none;
      }
    }

    button label * {
      text-align: center;
      vertical-align: middle;
      font-size: smaller;
    }

    @media (max-width: 400px) {
      button.copy-url {
        max-width: 10em;
        font-size: 75%;
      }
    }

    @media (max-width: 300px) {
      button.copy-url .optional {
        display: none;

    @media (display-mode: standalone) {
      .installable {
        display: none;

    }

    @media not screen and (hover: none) and (pointer: coarse) {
      .installable {
        display: none;
      }
    }

    .symbols {
      visibility: hidden;
      max-height: 1px;
      overflow: hidden;
      opacity: 0;
      transform: scaleY(0.01);
      min-width: 1em;
    }

    .abbreviated {
      display: none;
    }

    @media (max-width: 500px) {
      .unabbreviated {
        display: none;

      .abbreviated {

    .label.time-direction {

    .rtl {

    [dir='rtl'] .rtl {
      display: unset;
    }

    * {
      user-select: none;
    }

    input[type='number'],
    input[type='text'],
    textarea {
      user-select: text;
    }

<body>
  <div class="container">
    <!-- forks per country should adjust this heading -->
    <!-- Inflation Calculator -->
    <div class="heading">インフレ計算機</div>
    <!-- forks per country should adjust this explanation -->
    <div class="explanation">
      <!-- Approximately from the consumer price index. -->
      <span>消費者物価指数からおおよそ。</span>
    </div>
    <div class="first-column"></div>
    <!-- Year -->
    <div class="label">年</div>
    <div class="symbols symbol"></div>
    <!-- Amount of money -->
    <div class="label">金額</div>
    <div class="first-column"></div>
    <div class="year">
      <select name="fromYear" autofocus>
      </select>
    </div>
    <div class="from-symbol symbol">$</div>
    <div class="amount">
      <input name="fromAmount" type="number" min="0" />
    </div>
    <div class="clear">
      <button onclick="clearAmounts()" tabindex="-1"><label>X</label></button>
    </div>
    <div class="first-column"></div>
    <div class="label time-direction">
      <span class="forward">
        <span class="forward">↓</span>
        <span class="same">=</span>
        <span class="backward">↑</span>
      </span>
    </div>
    <div></div>
    <!-- Enter either. -->
    <div class="explanation-right">どちらかを入力。</div>
    <div class="first-column"></div>
    <div class="year">
      <select name="toYear">
      </select>
    </div>
    <div class="to-symbol symbol">$</div>
    <div class="amount">
      <input name="toAmount" type="number" min="0" />
    </div>
    <!-- This amount: -->
    <div class="explanation-left">この金額：</div>
    <div class="copy-either">
      <!-- Copy -->
      <button class="copy-numbers" onclick="copyNumbers()"><label>コピー</label></button>
      <button class="copy-url" onclick="copyURL()">
        <label>
          <!-- Copy link -->
          <span>リンク</span><span class="optional">をコピー</span>
          <svg viewBox="0 0 24 24">
            <path d="M8,12 3,12 3,22 21,22 21,12 16,12 M12,16 12,2 M8,6 12,2 16,6" stroke="black" stroke-width="2"
              fill="none" stroke-linejoin="round" stroke-linecap="round" />
          </svg>
        </label>
      </button>
    </div>
    <div class="memorize">
      <!-- Append below -->
      <button onclick="memorize()"><label>以下に追加</label></button>
    </div>
    <div class="memorized">
      <textarea style="visibility: hidden;"></textarea>
    </div>
    <!-- You can add, edit, copy, or delete text. -->
    <div class="explanation" style="visibility: hidden;">
      テキストを追加、編集、コピー、または削除できます。
    </div>
    <!-- Numbers and text are only here. No data will be sent. -->
    <div class="explanation">数字とテキストはここだけです。 データは送信されません。</div>
    <!-- This page can be added as an app to the home screen directly from your browser. -->
    <div class="explanation installable">このページは、ブラウザから直接ホーム画面にアプリとして追加できます。</div>
    <div class="explanation personal" style="display:none;">
      <!-- forks if hosted elsewhere automatically w/should not display this personal note -->
      <!-- if you maintain a fork, for a specific country, it makes sense you put your short note here;
        be considerate of limited space on phone screens, hence replace an existing note, for example:
        This version by Your Name. -->
      <!-- This app is a by-product of more difficult tasks on many systems. -->
      このアプリは、多くのシステムでのより困難なタスクの副産物です。
    </div>
  </div>
  <script>
    // data from https://data.worldbank.org/indicator/FP.CPI.TOTL.ZG
    // from https://api.worldbank.org/v2/en/indicator/FP.CPI.TOTL.ZG?downloadformat=csv
    // which at the time of writing (2021-04) only has been available up to 2019;
    // formula used: 1960 number = 1959 number * (1 + 1960 percentage / 100), etc.;
    // full accuracy used before finally rounding
    const cpi = {
      "1959": 10000,
      "1960": 10357,
      "1961": 10913,
      "1962": 11659,
      "1963": 12441,
      "1964": 12914,
      "1965": 13774,
      "1966": 14468,
      "1967": 15045,
      "1968": 15849,
      "1969": 16681,
      "1970": 17836,
      "1971": 18976,
      "1972": 19896,
      "1973": 22205,
      "1974": 27362,
      "1975": 30572,
      "1976": 33437,
      "1977": 36167,
      "1978": 37689,
      "1979": 39084,
      "1980": 42124,
      "1981": 44194,
      "1982": 45405,
      "1983": 46268,
      "1984": 47314,
      "1985": 48275,
      "1986": 48563,
      "1987": 48624,
      "1988": 48954,
      "1989": 50067,
      "1990": 51608,
      "1991": 53286,
      "1992": 54224,
      "1993": 54898,
      "1994": 55280,
      "1995": 55209,
      "1996": 55284,
      "1997": 56251,
      "1998": 56623,
      "1999": 56430,
      "2000": 56048,
      "2001": 55633,
      "2002": 55119,
      "2003": 54978,
      "2004": 54973,
      "2005": 54818,
      "2006": 54954,
      "2007": 54987,
      "2008": 55746,
      "2009": 54992,
      "2010": 54596,
      "2011": 54450,
      "2012": 54422,
      "2013": 54610,
      "2014": 56119,
      "2015": 56562,
      "2016": 56496,
      "2017": 56760,
      "2018": 57316,
      "2019": 57589,
    };
    const currencies = [
      { symbol: "円", format: "amount\u2009symbol" }, // ¥
    ];
    //
    const years = Object.keys(cpi).sort();
    const mostRecentYear = years[years.length - 1];
    //
    const currenciesByYear = {};
    let format = "symbol amount"; // default $ 15
    {
      if (!currencies.length) currencies.push({});
      currencies.forEach(currency => {
        if (currency.symbol === undefined) currency.symbol = "$";
        if (currency.starting === undefined) currency.starting = "";
        if (currency.conversion === undefined) currency.conversion = 1;
        if (currency.format === undefined) currency.format = format;
        format = currency.format; // keep using
        currency.amountFirst = format.indexOf("amount") < format.indexOf("symbol");
        currency.format = currency.format.replace("symbol", currency.symbol);
      });
      const sortedCurrencies = currencies.map(currency => currency.starting).sort()
        .map(startingYear => currencies.find(currency => currency.starting === startingYear));
      for (let yi = 0, ci = 0; yi < years.length; yi++) {
        const year = years[yi];
        let currency = sortedCurrencies[ci];
        if (ci + 1 < sortedCurrencies.length) {
          const nextCurrency = sortedCurrencies[ci + 1];
          if (year >= nextCurrency.starting) {
            nextCurrency.conversion *= currency.conversion; // accumulate
            ci++;
            currency = nextCurrency;
          }
        }
        currenciesByYear[year] = {
          symbol: currency.symbol, conversion: currency.conversion,
          format: currency.format, amountFirst: currency.amountFirst,
          definition: currency,
        };
      }
      if (sortedCurrencies.length > 1) {
        document.querySelectorAll(".symbols").forEach(element => {
          element.innerHTML = Object.values(sortedCurrencies).map(currency => currency.symbol).join("<br/>");
        });
      }
    }
    //
    const maxMemorized = 1e5; // 100,000 bytes
    //
    const fromYearElement = document.querySelector("[name='fromYear']");
    const toYearElement = document.querySelector("[name='toYear']");
    const fromAmountElement = document.querySelector("[name='fromAmount']");
    const toAmountElement = document.querySelector("[name='toAmount']");
    const fromSymbolElements = Array.from(document.querySelectorAll(".from-symbol"));
    const toSymbolElements = Array.from(document.querySelectorAll(".to-symbol"));
    const timeDirectionElements = document.querySelectorAll(".time-direction > *");
    //
    const memorizedElement = document.querySelector(".memorized");
    const memorizedTextarea = memorizedElement.querySelector("textarea");
    const memorizeButton = document.querySelector(".memorize button");
    const memorizedExplained = document.querySelector(".memorized ~ .explanation");
    //
    const firstTwoDigitYear = Math.max(mostRecentYear, new Date().toLocaleDateString("en-US", { year: "numeric" })) - 99;
    for (const year of years) {
      const optionElement = document.createElement("option");
      optionElement.value = year;
      optionElement.textContent = year >= firstTwoDigitYear ? year.substring(2) : year;
      fromYearElement.append(optionElement);
      toYearElement.append(optionElement.cloneNode(true));
    }
    //
    // forks should have a distinct prefix, for example including the country code for which it is,
    // see https://en.wikipedia.org/wiki/List_of_ISO_3166_country_codes
    const prefix = "inflation-jp-annual";
    function localStorageGetItem(keyName) {
      try {
        return localStorage.getItem(`${prefix}.${keyName}`); // a string or null
      } catch (e) {
        console.error(e);
        return null;
      }
    }
    function localStorageSetItem(keyName, keyValue) {
      try {
        localStorage.setItem(`${prefix}.${keyName}`, keyValue);
      } catch (e) {
        console.error(e);
      }
    }
    //
    let fromYear;
    let toYear;
    let fromAmount;
    let toAmount;
    let moreRecentlyHasEnteredToAmount; // boolean
    //
    let memorized;
    //
    let showHashOnce;
    //
    function selectFromYear() {
      for (const option of fromYearElement.selectedOptions) option.selected = false;
      fromYearElement.querySelector(`option[value='${fromYear}']`).selected = true;
    }
    function selectToYear() {
      for (const option of toYearElement.selectedOptions) option.selected = false;
      toYearElement.querySelector(`option[value='${toYear}']`).selected = true;
    }
    function showTimeDirection() {
      if (fromYear < toYear) {
        for (const element of timeDirectionElements) element.className = "forward";
      } else if (fromYear > toYear) {
        for (const element of timeDirectionElements) element.className = "backward";
      } else {
        for (const element of timeDirectionElements) element.className = "same";
      }
    }
    //
    function yearBeforeToYear() {
      const resultIndex = years.indexOf(toYear) - 1;
      return years[resultIndex >= 0 ? resultIndex : 0];
    }
    function yearAfterFromYear() {
      const resultIndex = years.indexOf(fromYear) + 1;
      return years[resultIndex > 0 && resultIndex < years.length ? resultIndex : years.length - 1];
    }
    //
    function clearHash() {
      if (document.location.hash) {
        history.replaceState("", document.title, document.location.pathname); // clear
      }
      showHashOnce = false;
    }
    function setFromURLAndMemoryAndStorage() {
      // use what is given in the URL's hash, if anything,
      // reuse from memory if not first invocation,
      // else use from localStorage, if anything,
      // else use defaults
      let hash = document.location.hash; // if any
      if (hash) {
        try {
          hash = Object.fromEntries(hash.replace(/^#/, "").split(",").map(entry => entry.split("=")));
          ({ fy: fromYear = fromYear, ty: toYear = toYear, fa: fromAmount = fromAmount, ta: toAmount = toAmount } = hash);
          moreRecentlyHasEnteredToAmount = !!toAmount && !fromAmount;
        } catch {
        }
      }
      //
      toYear = toYear ?? (localStorageGetItem("toYear") || years[years.length - 1]);
      if (!cpi[toYear]) toYear = mostRecentYear; // if not known
      selectToYear(toYear);
      //
      fromYear = fromYear ?? localStorageGetItem("fromYear");
      if (!cpi[fromYear]) fromYear = yearBeforeToYear(); // if not known
      selectFromYear(fromYear);
      //
      showTimeDirection();
      //
      fromAmount = fromAmount ?? (Number(localStorageGetItem("fromAmount")) || 0);
      toAmount = toAmount ?? (Number(localStorageGetItem("toAmount")) || 0);
      moreRecentlyHasEnteredToAmount = moreRecentlyHasEnteredToAmount ?? localStorageGetItem("moreRecentlyHasEnteredToAmount") === "true";
      //
      fromToOrToFrom();
    }
    //
    function round(number, whileEditing) {
      if (whileEditing || Math.abs(number) < 10) number = Math.round(number * 100) / 100; // allow 1/100ths
      else if (whileEditing || Math.abs(number) < 100) number = Math.round(number * 10) / 10; // allow 1/10ths
      else number = Math.round(number); // force integer
      return number;
    }
    const zeroThenDigitRegExp = /^0[0-9]/;
    function showAmounts() {
      const editingFromAmount = fromAmountElement === document.activeElement;
      const editingToAmount = toAmountElement === document.activeElement;
      fromAmount = round(fromAmount, editingFromAmount);
      toAmount = round(toAmount, editingToAmount);
      const fromAmountElementValue = fromAmountElement.value;
      if (!editingFromAmount // not editing
        || fromAmountElementValue != fromAmount // not just a decimal point or trailing zeros
        || zeroThenDigitRegExp.test(fromAmountElementValue)) // an extraneous leading zero
        fromAmountElement.value = fromAmount; // else while editing allow decimal point entry
      const toAmountElementValue = toAmountElement.value;
      if (!editingToAmount
        || toAmountElementValue != toAmount
        || zeroThenDigitRegExp.test(toAmountElementValue))
        toAmountElement.value = toAmount;
      const fromSymbol = currenciesByYear[fromYear].symbol;
      for (const element of fromSymbolElements) element.textContent = fromSymbol;
      const toSymbol = currenciesByYear[toYear].symbol;
      for (const element of toSymbolElements) element.textContent = toSymbol;
      localStorageSetAll();
      updateMemorizedButton();
      clearHash();
    }
    function fromTo() {
      toAmount = fromAmount
        * cpi[toYear] * currenciesByYear[fromYear].conversion
        / cpi[fromYear] / currenciesByYear[toYear].conversion;
      showAmounts();
    }
    function toFrom() {
      fromAmount = toAmount
        * cpi[fromYear] * currenciesByYear[toYear].conversion
        / cpi[toYear] / currenciesByYear[fromYear].conversion;
      showAmounts();
    }
    function fromToOrToFrom() {
      if (!moreRecentlyHasEnteredToAmount) {
        fromTo();
      } else {
        toFrom();
      }
    }
    //
    memorized = localStorageGetItem("memorized") || "";
    //
    function showMemorized() {
      if (memorized) {
        memorizedTextarea.value = memorized;
        memorizedTextarea.style.visibility = "";
        memorizedExplained.style.visibility = "";
      } else {
        memorizedExplained.style.visibility = "hidden";
        memorizedTextarea.style.visibility = "hidden";
        memorizedTextarea.value = "";
      }
    }
    //
    fromYearElement.addEventListener("input", event => {
      fromYear = fromYearElement.selectedOptions[0].value;
      fromToOrToFrom();
      showTimeDirection();
    });
    toYearElement.addEventListener("input", event => {
      toYear = toYearElement.selectedOptions[0].value;
      fromTo();
      showTimeDirection();
    });
    //
    function localStorageSetAll() {
      localStorageSetItem("fromYear", fromYear);
      localStorageSetItem("toYear", toYear);
      localStorageSetItem("fromAmount", fromAmount);
      localStorageSetItem("toAmount", toAmount);
      localStorageSetItem("moreRecentlyHasEnteredToAmount", !!moreRecentlyHasEnteredToAmount);
    }
    //
    fromAmountElement.addEventListener("input", event => {
      fromAmount = Number(fromAmountElement.value);
      moreRecentlyHasEnteredToAmount = false;
      fromTo();
    });
    toAmountElement.addEventListener("input", event => {
      toAmount = Number(toAmountElement.value);
      moreRecentlyHasEnteredToAmount = true;
      toFrom();
    });
    //
    fromAmountElement.addEventListener("click", event => {
      moreRecentlyHasEnteredToAmount = false;
      fromTo();
    });
    toAmountElement.addEventListener("click", event => {
      moreRecentlyHasEnteredToAmount = true;
      toFrom();
    });
    fromAmountElement.addEventListener("blur", event => {
      fromToOrToFrom(); // force rounding
    });
    toAmountElement.addEventListener("blur", event => {
      fromToOrToFrom();
    });
    //
    function clearAmounts() {
      fromAmount = 0;
      moreRecentlyHasEnteredToAmount = false;
      fromTo();
      fromAmountElement.focus();
    }
    //
    function hashchangeHandler() {
      let hash = document.location.hash; // if any
      if (hash) {
        if (hash !== showHashOnce) {
          setFromURLAndMemoryAndStorage();
        } // else not this one time
      } // else ignore
      showHashOnce = false;
    }
    window.addEventListener("hashchange", hashchangeHandler);
    //
    function equivalentHash() {
      return `#fy=${fromYear},ty=${toYear},${moreRecentlyHasEnteredToAmount ? `ta=${toAmount}` : `fa=${fromAmount}`}`;
    }
    function showHash(newHash) {
      const url = `${document.location.pathname}${newHash}`;
      showHashOnce = newHash;
      history.replaceState("", document.title, url);
    }
    function copyURL() {
      const newHash = equivalentHash();
      const url = `${document.location.origin ?? `${document.location.protocol}//`}${document.location.pathname}${newHash}`;
      navigator.clipboard.writeText(url);
      showHash(newHash);
    }
    //
    function localStorageSetMemorized() {
      if (memorized.length <= maxMemorized) {
        localStorageSetItem("memorized", memorized);
      }
    }
    function getUserChangesToMemorized() {
      let newMemorized = memorizedTextarea.value;
      if (!newMemorized.trim().length) newMemorized = ""; // simply empty
      if (newMemorized !== memorized) {
        memorized = newMemorized;
        localStorageSetMemorized();
        if (!memorized.length) showMemorized(); // hide
        updateMemorizedButton();
      }
    }
    //
    memorizedTextarea.addEventListener("blur", getUserChangesToMemorized);
    window.addEventListener("beforeunload", getUserChangesToMemorized);
    window.addEventListener("pagehide", getUserChangesToMemorized);
    document.addEventListener("visibilitychange", getUserChangesToMemorized);
    //
    function keyListener(event) {
      let blur;
      switch (event.key) {
        case "Escape": blur = true; break; // Esc key
        case "Enter": { // Enter key
          const newMemorized = memorizedTextarea.value;
          const newLength = newMemorized.length;
          if (memorizedTextarea.selectionStart === newLength) { // at the end
            if (!newLength // empty
              || /\n$/.test(newMemorized)) { // already an \n
              blur = true;
              break;
            }
          }
        }
        default: {
          if (event.ctrlKey || event.metaKey) {
            switch (String.fromCharCode(event.which).toLowerCase()) {
              case "s": blur = true; break; // ctrl-S
            }
          }
        }
      }
      if (blur) {
        event.preventDefault();
        memorizedTextarea.blur();
      }
    }
    memorizedTextarea.addEventListener("keydown", keyListener);
    memorizedTextarea.addEventListener("keypress", keyListener);
    //
    const rtl = window.getComputedStyle(memorizedTextarea).direction === "rtl";
    function horizontalArrow() {
      if (fromYear < toYear) {
        return !rtl ? "→" : "←";
      } else if (fromYear > toYear) {
        return !rtl ? "←" : "→";
      } else {
        return "=";
      }
    }
    function memo() {
      const fromCurrency = currenciesByYear[fromYear];
      const toCurrency = currenciesByYear[toYear];
      const twoCurrencies = fromCurrency.definition !== toCurrency.definition;
      let fromFormatted, toFormatted;
      if (!twoCurrencies) {
        if (!fromCurrency.amountFirst) {
          toFormatted = toAmount;
        } else {
          fromFormatted = fromAmount;
        }
      }
      fromFormatted = fromFormatted ?? fromCurrency.format.replace("amount", fromAmount);
      toFormatted = toFormatted ?? toCurrency.format.replace("amount", toAmount);
      const arrow = horizontalArrow();
      let memo = `${fromYear} ${arrow} ${toYear}  ≈  ${fromFormatted} ${arrow} ${toFormatted}`;
      if (!rtl)
        return memo;
      else
        return `\u2067${memo}\u2069`;
    }
    function memorize() {
      const newMemo = memo();
      if (!memorized.includes(newMemo)) {
        memorized = memorized.replace(/([^\n])$/, "$1\n") + newMemo;
        showMemorized();
        localStorageSetMemorized();
        updateMemorizedButton();
      }
    }
    function updateMemorizedButton() {
      memorizeButton.disabled =
        memorized.length >= maxMemorized // prevent excessive length
        || memorized.includes(memo()); // avoid duplicates
    }
    //
    function copyNumbers() {
      const numbers = memo();
      navigator.clipboard.writeText(numbers);
    }
    //
    const personal =
      // to show a personal note, optionally, a developer of a fork may want to adjust this
      ({ "srguiwiz.github.io": 1, "inflation.cmprh.com": 1 })
      [document.location.hostname];
    document.querySelectorAll(".personal").forEach(element => {
      if (personal) element.style.display = "";
      else element.remove(); // avoid forks showing another developer's personal note
    });
    //
    setFromURLAndMemoryAndStorage(); // first time
    showMemorized(); // first time
    //
    try {
      navigator.serviceWorker.register("./sw.js");
    } catch { } // ignore
  </script>
